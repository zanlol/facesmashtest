<h1 class="heading">Login</h1>
<form data-form="login">
    <ul class="list-items">
        <li><input type="text" id="login_user" placeholder="Username"></li>
        <li><input type="password" id="login_password" placeholder="Password"></li>
    </ul>
    <ul class="buttons">
        <li><input type="submit" data-action="login" value="Login" class="button"></li>
    </ul>
</form>
